<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <title>vue props test</title>
</head>
<body>
    <div id="app">
        <blog-post post-title="hello!" style="color: red"></blog-post>
    </div>
    <script>
        Vue.component('blog-post', {
            // 在 JavaScript 中是 camelCase 的
            props: ['postTitle'],
            template: '<h3 style="font-size: 30px">{{ postTitle }}</h3>'
        })
        var app = new Vue({
                el: '#app'
            })
    </script>
</body>
</html>
